<form (ngSubmit)="onSubmit()" [formGroup]="emailForm" class="ui form">
    <app-input [control]="$any(emailForm).controls.to" inputType="email" label="To"></app-input>
    <app-input [control]="$any(emailForm).controls.from" inputType="email" label="From"></app-input>
    <app-input [control]="$any(emailForm).controls.subject" inputType="text" label="Subject"></app-input>
    <app-input controlType="textarea" [control]="$any(emailForm).controls.text" label="Content"></app-input>
    <button class="ui button primary">Send</button>
</form>
